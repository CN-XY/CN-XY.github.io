<!DOCTYPE>
<meta charset="utf8">
<html>
<head>
<title>X的垃圾堆</title>
<style>
body
{
    background-color:#F0F0F0;
}
.line
{
    text-align:center;
    text-decoration:none;
    color:#BBBBBB;
    background-color:#DDDDDD;
    width:auto px;
    border:25px solid #DDDDDD;
    padding:10px 5px;
    margin:-10px -10px 10px -10px;
    font-size:50px
}
.down
{
    color:#BBBBBB;
    font-size:25px;
    position:fixed;
    bottom:0%;
    text-align:center;
}
.button
{
    color:#BBBBBB;
    font-size:20px;
    background-color:#DDDDDD;
    width:200px;
    height:50px;
    border:5px solid #CCCCCC;
    padding:5px 10px;
    margin:-10px 10px 10px -10px;
}
a
{
    color:#BBBBBB;
}
</style>
</head>
<body>
<p class="line">X的小小小小站 | 垃圾堆</p>
<input type="text" id="n1">
<input type="text" id="c">
<input type="text" id="n2">
<button type="button" onclick="count()">=</button>
<p id="jieguo">NaN</p>
<p class="down">小站由X搭建，欢迎共同学习（V1.2.7）</p>
<script>
var i=0;
var j=0;
var k=0;
var num=0
function count(){
    var i=parseFloat(document.getElementById("n1").value);
    var j=document.getElementById("c").value;
    var k=parseFloat(document.getElementById("n2").value);
    var num=0;
    if(j=="*"){
    	num=i*k;
    }else if(j=="/"){
    	num=i/k;
    }else if(j=="+"){
    	num=i+k;
    }else if(j=="-"){
    	num=i-k;
    }
    document.getElementById("jieguo").innerHTML=num;
}
</script>
</body>
</html>
